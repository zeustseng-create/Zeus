<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>跳轉到我的網站</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #74ebd5, #ACB6E5);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #container {
    text-align: center;
    background-color: rgba(255, 255, 255, 0.85);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  }

  h1 {
    margin-bottom: 30px;
    color: #333;
  }

  .btn {
    display: inline-block;
    background-color: #4CAF50;
    color: white;
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    text-decoration: none;
    transition: 0.3s;
    margin: 10px;
  }

  .btn:hover {
    background-color: #45a049;
    transform: scale(1.05);
  }
</style>
</head>
<body>

<div id="container">
  <h1>歡迎來到我的網站！</h1>
  <a href="https://zeustseng-create.github.io/Zeus/zeusgame1.html" target="_blank" class="btn">前往貪食蛇遊戲</a>
</div>

</body>
</html>
