<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多人線上射擊遊戲 🎮</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- 主選單 -->
        <div id="mainMenu" class="screen active">
            <div class="menu-container">
                <h1 class="game-title">🎮 多人線上射擊遊戲</h1>
                <p class="game-subtitle">即時對戰 • 多人連線 • 部署在 Render</p>
                <div class="menu-buttons">
                    <button id="createRoomBtn" class="menu-btn primary">創建房間</button>
                    <button id="joinRoomBtn" class="menu-btn secondary">加入房間</button>
                </div>
                <div class="game-info">
                    <p>🎯 使用 WASD 移動，滑鼠瞄準射擊</p>
                    <p>🏆 擊敗其他玩家獲得勝利</p>
                </div>
            </div>
        </div>

        <!-- 創建房間 -->
        <div id="createRoomScreen" class="screen">
            <div class="form-container">
                <h2>創建新房間</h2>
                <div class="form-group">
                    <label>房間名稱</label>
                    <input type="text" id="roomNameInput" placeholder="輸入房間名稱" maxlength="20">
                </div>
                <div class="form-group">
                    <label>玩家名稱</label>
                    <input type="text" id="playerNameInput" placeholder="輸入你的名稱" maxlength="15">
                </div>
                <div class="form-group">
                    <label>最大玩家數</label>
                    <select id="maxPlayersSelect">
                        <option value="2">2 人</option>
                        <option value="4" selected>4 人</option>
                        <option value="6">6 人</option>
                    </select>
                </div>
                <div class="button-group">
                    <button id="createRoomConfirmBtn" class="btn primary">創建房間</button>
                    <button id="backToMenuBtn" class="btn secondary">返回</button>
                </div>
            </div>
        </div>

        <!-- 加入房間 -->
        <div id="joinRoomScreen" class="screen">
            <div class="form-container">
                <h2>加入房間</h2>
                <div class="form-group">
                    <label>房間 ID</label>
                    <input type="text" id="roomIdInput" placeholder="輸入房間 ID" maxlength="10">
                </div>
                <div class="form-group">
                    <label>玩家名稱</label>
                    <input type="text" id="joinPlayerNameInput" placeholder="輸入你的名稱" maxlength="15">
                </div>
                <div class="button-group">
                    <button id="joinRoomConfirmBtn" class="btn primary">加入房間</button>
                    <button id="backToMenuBtn2" class="btn secondary">返回</button>
                </div>
                
                <div class="room-list">
                    <h3>可用房間</h3>
                    <div id="availableRooms">
                        <div class="loading">搜尋房間中...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 房間等待 -->
        <div id="roomWaitingScreen" class="screen">
            <div class="waiting-container">
                <h2 id="roomTitle">房間: </h2>
                <div class="room-info">
                    <div class="info-item">
                        <span class="label">房間 ID:</span>
                        <span id="currentRoomId" class="room-id"></span>
                    </div>
                    <div class="info-item">
                        <span class="label">玩家:</span>
                        <span><span id="currentPlayerCount">1</span>/<span id="maxPlayerCount">4</span></span>
                    </div>
                </div>
                
                <div class="players-section">
                    <h3>玩家列表</h3>
                    <div id="playersList" class="players-list"></div>
                </div>
                
                <div class="button-group">
                    <button id="readyBtn" class="btn primary">準備</button>
                    <button id="startGameBtn" class="btn success" disabled>開始遊戲</button>
                    <button id="leaveRoomBtn" class="btn danger">離開房間</button>
                </div>
                
                <div class="chat-section">
                    <h3>聊天室</h3>
                    <div id="chatMessages" class="chat-messages"></div>
                    <div class="chat-input">
                        <input type="text" id="chatInput" placeholder="輸入訊息..." maxlength="100">
                        <button id="sendChatBtn" class="btn primary">發送</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 遊戲畫面 -->
        <div id="gameScreen" class="screen">
            <div class="game-ui">
                <div class="game-stats">
                    <div class="stat-item">
                        <span class="stat-label">生命值</span>
                        <div class="health-bar">
                            <div id="healthBar" class="health-fill"></div>
                        </div>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">擊殺</span>
                        <span id="killCount" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">死亡</span>
                        <span id="deathCount" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">時間</span>
                        <span id="gameTimer" class="stat-value">0:00</span>
                    </div>
                </div>
                
                <div class="leaderboard">
                    <h4>排行榜</h4>
                    <div id="leaderboardList"></div>
                </div>
            </div>
            
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            
            <div class="game-controls">
                <div class="controls-info">
                    <span>🎮 WASD 移動</span>
                    <span>🎯 滑鼠瞄準射擊</span>
                    <span>🔄 R 重新裝彈</span>
                </div>
                <button id="exitGameBtn" class="btn danger">離開遊戲</button>
            </div>
        </div>

        <!-- 遊戲結束 -->
        <div id="gameOverScreen" class="screen">
            <div class="game-over-container">
                <h2>🏆 遊戲結束</h2>
                <div id="finalResults" class="final-results"></div>
                <div class="button-group">
                    <button id="playAgainBtn" class="btn primary">再玩一次</button>
                    <button id="backToMenuBtn3" class="btn secondary">回到主選單</button>
                </div>
            </div>
        </div>

        <!-- 連線狀態 -->
        <div id="connectionStatus" class="connection-status">
            <span id="statusText">連線中...</span>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
