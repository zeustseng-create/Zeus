<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多人線上射擊遊戲 - 演示版 🎮</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- 主選單 -->
        <div id="mainMenu" class="screen active">
            <div class="menu-container">
                <h1 class="game-title">🎮 多人線上射擊遊戲</h1>
                <p class="game-subtitle">即時對戰 • 多人連線 • 部署在 Render</p>
                <div class="menu-buttons">
                    <button id="createRoomBtn" class="menu-btn primary">創建房間</button>
                    <button id="joinRoomBtn" class="menu-btn secondary">加入房間</button>
                    <button id="demoBtn" class="menu-btn" style="background: linear-gradient(45deg, #ffa726, #ff7043);">🎯 單機演示</button>
                </div>
                <div class="game-info">
                    <p>🎯 使用 WASD 移動，滑鼠瞄準射擊</p>
                    <p>🏆 擊敗其他玩家獲得勝利</p>
                    <p>⚠️ 演示版：需要 Node.js 服務器才能多人連線</p>
                </div>
            </div>
        </div>

        <!-- 單機演示 -->
        <div id="demoScreen" class="screen">
            <div class="game-ui">
                <div class="game-stats">
                    <div class="stat-item">
                        <span class="stat-label">生命值</span>
                        <div class="health-bar">
                            <div id="healthBar" class="health-fill" style="width: 100%;"></div>
                        </div>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">擊殺</span>
                        <span id="killCount" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">時間</span>
                        <span id="gameTimer" class="stat-value">0:00</span>
                    </div>
                </div>
                
                <div class="leaderboard">
                    <h4>演示模式</h4>
                    <div id="leaderboardList">
                        <div style="text-align: center; padding: 10px;">
                            <p>🎮 單機演示</p>
                            <p>移動和射擊測試</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            
            <div class="game-controls">
                <div class="controls-info">
                    <span>🎮 WASD 移動</span>
                    <span>🎯 滑鼠瞄準射擊</span>
                    <span>🔄 R 重新裝彈</span>
                </div>
                <button id="backToMenuBtn" class="btn danger">回到主選單</button>
            </div>
        </div>

        <!-- 創建房間 -->
        <div id="createRoomScreen" class="screen">
            <div class="form-container">
                <h2>創建新房間</h2>
                <div class="form-group">
                    <label>房間名稱</label>
                    <input type="text" id="roomNameInput" placeholder="輸入房間名稱" maxlength="20">
                </div>
                <div class="form-group">
                    <label>玩家名稱</label>
                    <input type="text" id="playerNameInput" placeholder="輸入你的名稱" maxlength="15">
                </div>
                <div class="form-group">
                    <label>最大玩家數</label>
                    <select id="maxPlayersSelect">
                        <option value="2">2 人</option>
                        <option value="4" selected>4 人</option>
                        <option value="6">6 人</option>
                    </select>
                </div>
                <div class="button-group">
                    <button id="createRoomConfirmBtn" class="btn primary" disabled>需要服務器</button>
                    <button id="backToMenuBtn1" class="btn secondary">返回</button>
                </div>
                <div style="text-align: center; margin-top: 20px; padding: 15px; background: rgba(255,193,7,0.2); border-radius: 8px;">
                    <p>⚠️ 多人功能需要啟動 Node.js 服務器</p>
                    <p>請運行: <code>npm start</code></p>
                </div>
            </div>
        </div>

        <!-- 加入房間 -->
        <div id="joinRoomScreen" class="screen">
            <div class="form-container">
                <h2>加入房間</h2>
                <div class="form-group">
                    <label>房間 ID</label>
                    <input type="text" id="roomIdInput" placeholder="輸入房間 ID" maxlength="10">
                </div>
                <div class="form-group">
                    <label>玩家名稱</label>
                    <input type="text" id="joinPlayerNameInput" placeholder="輸入你的名稱" maxlength="15">
                </div>
                <div class="button-group">
                    <button id="joinRoomConfirmBtn" class="btn primary" disabled>需要服務器</button>
                    <button id="backToMenuBtn2" class="btn secondary">返回</button>
                </div>
                
                <div class="room-list">
                    <h3>可用房間</h3>
                    <div id="availableRooms">
                        <div style="text-align: center; padding: 20px; background: rgba(255,193,7,0.2); border-radius: 8px;">
                            <p>⚠️ 需要啟動服務器才能顯示房間列表</p>
                            <p>請運行: <code>npm start</code></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 連線狀態 -->
        <div id="connectionStatus" class="connection-status disconnected">
            <span id="statusText">演示模式 - 無服務器連線</span>
        </div>
    </div>

    <script src="demo.js"></script>
</body>
</html>
