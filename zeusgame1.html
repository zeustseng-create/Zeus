<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>貪食蛇遊戲 + 廣告 + 方向按鈕</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    padding-top: 20px;
  }

  #top-banner {
    width: 728px;
    height: 90px;
    margin-bottom: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #game-container {
    display: flex;
  }

  #game-board {
    border: 2px solid #333;
    background-color: #fff;
  }

  #ad-banner {
    width: 160px;
    height: 600px;
    margin-left: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  #controls-container {
    margin-top: 20px;
    text-align: center;
    width: 100%;
  }

  #direction-controls {
    margin-top: 10px;
    display: block;
  }

  .direction-btn {
    display: inline-block;
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin: 3px;
    transition: 0.3s;
  }

  .direction-btn:hover {
    background-color: #45a049;
    transform: scale(1.05);
  }

  #gameover-ad {
    margin-top: 20px;
  }
</style>
</head>
<body>

<!-- 頂部橫幅廣告 -->
<div id="top-banner">
  <script type="text/javascript">
    atOptions = {
      'key' : 'd0166b129399f5249594c611abbdd565',
      'format' : 'iframe',
      'height' : 90,
      'width' : 728,
      'params' : {}
    };
  </script>
  <script type="text/javascript" src="//www.highperformanceformat.com/d0166b129399f5249594c611abbdd565/invoke.js"></script>
</div>

<div>
  <div id="game-container">
    <canvas id="game-board" width="400" height="400"></canvas>
    <div id="ad-banner">
      <!-- 右側長型廣告 -->
      <script type="text/javascript">
        atOptions = {
          'key' : '4770e40beba45b21d2a59b5a1e5e13a8',
          'format' : 'iframe',
          'height' : 600,
          'width' : 160,
          'params' : {}
        };
      </script>
      <script type="text/javascript" src="//www.highperformanceformat.com/4770e40beba45b21d2a59b5a1e5e13a8/invoke.js"></script>
    </div>
  </div>

  <div id="controls-container">
    <div id="direction-controls">
      <button class="direction-btn" onclick="changeDirectionByButton('UP')">↑ 上</button><br>
      <button class="direction-btn" onclick="changeDirectionByButton('LEFT')">← 左</button>
      <button class="direction-btn" onclick="changeDirectionByButton('DOWN')">↓ 下</button>
      <button class="direction-btn" onclick="changeDirectionByButton('RIGHT')">→ 右</button>
    </div>
  </div>

  <!-- 輸了才出現的廣告容器 -->
  <div id="gameover-ad"></div>
</div>

<script>
const canvas = document.getElementById('game-board');
const ctx = canvas.getContext('2d');

const box = 20;
const canvasSize = 400;

let snake = Array(5).fill({x: box*5, y: box*5});
let direction = 'RIGHT';
let food = generateFood();
let score = 0;
let game;

// 改變方向函式（按鈕）
function changeDirectionByButton(dir) {
  if(dir === 'UP' && direction !== 'DOWN') direction = 'UP';
  if(dir === 'DOWN' && direction !== 'UP') direction = 'DOWN';
  if(dir === 'LEFT' && direction !== 'RIGHT') direction = 'LEFT';
  if(dir === 'RIGHT' && direction !== 'LEFT') direction = 'RIGHT';
}

// 生成食物不靠邊
function generateFood() {
  let min = 1;
  let max = canvasSize / box - 2;
  return {
    x: Math.floor(Math.random() * (max - min + 1) + min) * box,
    y: Math.floor(Math.random() * (max - min + 1) + min) * box
  };
}

// 鍵盤控制方向
document.addEventListener('keydown', function(event){
  if(event.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
  if(event.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
  if(event.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
  if(event.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
});

function draw() {
  ctx.fillStyle = '#fff';
  ctx.fillRect(0, 0, canvasSize, canvasSize);

  // 畫蛇
  for(let i=0; i<snake.length; i++){
    ctx.fillStyle = (i === 0) ? 'green' : 'lightgreen';
    ctx.fillRect(snake[i].x, snake[i].y, box, box);
    ctx.strokeStyle = '#333';
    ctx.strokeRect(snake[i].x, snake[i].y, box, box);
  }

  // 畫食物
  ctx.fillStyle = 'red';
  ctx.fillRect(food.x, food.y, box, box);

  // 計算蛇頭新位置
  let headX = snake[0].x;
  let headY = snake[0].y;

  if(direction === 'LEFT') headX -= box;
  if(direction === 'RIGHT') headX += box;
  if(direction === 'UP') headY -= box;
  if(direction === 'DOWN') headY += box;

  // 遊戲結束
  if(headX < 0 || headY < 0 || headX >= canvasSize || headY >= canvasSize || collision({x: headX, y: headY}, snake)){
    clearInterval(game);
    alert('遊戲結束! 分數: ' + score);
    showGameOverAd(); // 顯示輸了的廣告
    return;
  }

  // 吃食物往尾巴長
  let ateFood = (headX === food.x && headY === food.y);
  if(ateFood){
    score++;
    food = generateFood();
    snake.push({...snake[snake.length-1]});
  }

  // 移動蛇（頭位置更新，尾巴跟隨）
  for(let i=snake.length-1; i>0; i--){
    snake[i].x = snake[i-1].x;
    snake[i].y = snake[i-1].y;
  }
  snake[0].x = headX;
  snake[0].y = headY;
}

function collision(head, array){
  for(let i=0; i<array.length; i++){
    if(head.x === array[i].x && head.y === array[i].y) return true;
  }
  return false;
}

// 顯示遊戲結束廣告
function showGameOverAd(){
  const adContainer = document.getElementById('gameover-ad');
  const script = document.createElement('script');
  script.type = 'text/javascript';
  script.src = '//pl27993842.effectivegatecpm.com/d6/59/2d/d6592d07f3b3af57dbf49cbcf2a1dd57.js';
  adContainer.appendChild(script);
}

game = setInterval(draw, 100);
</script>
</body>
</html>
