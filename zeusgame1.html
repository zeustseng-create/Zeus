<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>貪食蛇遊戲 - 廣告重啟版</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    padding-top: 20px;
  }

  #game-board {
    border: 2px solid #333;
    background-color: #fff;
  }

  #controls-container {
    margin-top: 20px;
    text-align: center;
  }

  .direction-btn, #restart-btn {
    display: inline-block;
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin: 5px;
    transition: 0.3s;
  }

  .direction-btn:hover, #restart-btn:hover {
    background-color: #45a049;
    transform: scale(1.05);
  }

  #restart-btn:disabled {
    background-color: #aaa;
    cursor: not-allowed;
    transform: none;
  }

  #ad-link {
    margin-top: 15px;
    display: block;
    color: #1a73e8;
    text-decoration: underline;
    cursor: pointer;
  }
</style>
</head>
<body>

<canvas id="game-board" width="400" height="400"></canvas>

<div id="controls-container">
  <button class="direction-btn" onclick="changeDirectionByButton('UP')">↑ 上</button><br>
  <button class="direction-btn" onclick="changeDirectionByButton('LEFT')">← 左</button>
  <button class="direction-btn" onclick="changeDirectionByButton('DOWN')">↓ 下</button>
  <button class="direction-btn" onclick="changeDirectionByButton('RIGHT')">→ 右</button>
</div>

<!-- 重新開始按鈕，初始為 disabled -->
<button id="restart-btn" disabled onclick="restartGame()">重新開始</button>

<!-- 廣告連結 -->
<a id="ad-link" href="https://www.effectivegatecpm.com/wgxrg6s3?key=b3f29030287da7e57d572961b93ee41a" target="_blank" onclick="enableRestart()">點擊此廣告才能重新開始</a>

<script>
const canvas = document.getElementById('game-board');
const ctx = canvas.getContext('2d');
const box = 20;
const canvasSize = 400;

let snake, direction, food, score, game;

function initGame() {
  snake = Array(5).fill({x: box*5, y: box*5});
  direction = 'RIGHT';
  food = generateFood();
  score = 0;
  if(game) clearInterval(game);
  game = setInterval(draw, 100);
  document.getElementById('restart-btn').disabled = true;
}

initGame();

// 改變方向函式（按鈕）
function changeDirectionByButton(dir) {
  if(dir === 'UP' && direction !== 'DOWN') direction = 'UP';
  if(dir === 'DOWN' && direction !== 'UP') direction = 'DOWN';
  if(dir === 'LEFT' && direction !== 'RIGHT') direction = 'LEFT';
  if(dir === 'RIGHT' && direction !== 'LEFT') direction = 'RIGHT';
}

// 生成食物不靠邊
function generateFood() {
  let min = 1;
  let max = canvasSize / box - 2;
  return {
    x: Math.floor(Math.random() * (max - min + 1) + min) * box,
    y: Math.floor(Math.random() * (max - min + 1) + min) * box
  };
}

// 鍵盤控制方向
document.addEventListener('keydown', function(event){
  if(event.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
  if(event.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
  if(event.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
  if(event.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
});

function draw() {
  ctx.fillStyle = '#fff';
  ctx.fillRect(0, 0, canvasSize, canvasSize);

  // 畫蛇
  for(let i=0; i<snake.length; i++){
    ctx.fillStyle = (i === 0) ? 'green' : 'lightgreen';
    ctx.fillRect(snake[i].x, snake[i].y, box, box);
    ctx.strokeStyle = '#333';
    ctx.strokeRect(snake[i].x, snake[i].y, box, box);
  }

  // 畫食物
  ctx.fillStyle = 'red';
  ctx.fillRect(food.x, food.y, box, box);

  // 計算蛇頭新位置
  let headX = snake[0].x;
  let headY = snake[0].y;

  if(direction === 'LEFT') headX -= box;
  if(direction === 'RIGHT') headX += box;
  if(direction === 'UP') headY -= box;
  if(direction === 'DOWN') headY += box;

  // 遊戲結束
  if(headX < 0 || headY < 0 || headX >= canvasSize || headY >= canvasSize || collision({x: headX, y: headY}, snake)){
    clearInterval(game);
    alert('遊戲結束! 分數: ' + score);
    // 不自動重啟，需點廣告
    return;
  }

  // 吃食物往尾巴長
  let ateFood = (headX === food.x && headY === food.y);
  if(ateFood){
    score++;
    food = generateFood();
    snake.push({...snake[snake.length-1]});
  }

  // 移動蛇（頭位置更新，尾巴跟隨）
  for(let i=snake.length-1; i>0; i--){
    snake[i].x = snake[i-1].x;
    snake[i].y = snake[i-1].y;
  }
  snake[0].x = headX;
  snake[0].y = headY;
}

function collision(head, array){
  for(let i=0; i<array.length; i++){
    if(head.x === array[i].x && head.y === array[i].y) return true;
  }
  return false;
}

// 點擊廣告後啟用重新開始
function enableRestart() {
  document.getElementById('restart-btn').disabled = false;
}

// 重新開始遊戲
function restartGame() {
  initGame();
}
</script>
</body>
</html>
