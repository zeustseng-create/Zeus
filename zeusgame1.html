<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>貪食蛇遊戲 + 廣告</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
  }
  #game-container {
    display: flex;
    margin-top: 50px;
  }
  #game-board {
    border: 2px solid #333;
    background-color: #fff;
  }
  #ad-banner {
    width: 160px; /* 對應廣告代碼 */
    height: 600px; /* 對應廣告代碼 */
    margin-left: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }
</style>
</head>
<body>
<div id="game-container">
  <canvas id="game-board" width="400" height="400"></canvas>
  <div id="ad-banner">
    <!-- 真實廣告代碼 -->
    <script type="text/javascript">
      atOptions = {
        'key' : '4770e40beba45b21d2a59b5a1e5e13a8',
        'format' : 'iframe',
        'height' : 600,
        'width' : 160,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/4770e40beba45b21d2a59b5a1e5e13a8/invoke.js"></script>
  </div>
</div>

<script>
const canvas = document.getElementById('game-board');
const ctx = canvas.getContext('2d');

const box = 20;
const canvasSize = 400;

// 初始蛇長度 5，蛇頭固定
let snake = Array(5).fill({x: box*5, y: box*5});
let direction = 'RIGHT';
let food = generateFood();
let score = 0;

document.addEventListener('keydown', changeDirection);

function changeDirection(event) {
  if(event.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
  if(event.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
  if(event.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
  if(event.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
}

// 生成不在邊緣或角落的食物
function generateFood() {
  let min = 1; // 邊距 1 格
  let max = canvasSize / box - 2; // 避免邊界
  return {
    x: Math.floor(Math.random() * (max - min + 1) + min) * box,
    y: Math.floor(Math.random() * (max - min + 1) + min) * box
  };
}

function draw() {
  ctx.fillStyle = '#fff';
  ctx.fillRect(0, 0, canvasSize, canvasSize);

  // 畫蛇
  for(let i=0; i<snake.length; i++) {
    ctx.fillStyle = (i === 0) ? 'green' : 'lightgreen';
    ctx.fillRect(snake[i].x, snake[i].y, box, box);
    ctx.strokeStyle = '#333';
    ctx.strokeRect(snake[i].x, snake[i].y, box, box);
  }

  // 畫食物
  ctx.fillStyle = 'red';
  ctx.fillRect(food.x, food.y, box, box);

  // 計算蛇頭新位置
  let headX = snake[0].x;
  let headY = snake[0].y;

  if(direction === 'LEFT') headX -= box;
  if(direction === 'RIGHT') headX += box;
  if(direction === 'UP') headY -= box;
  if(direction === 'DOWN') headY += box;

  // 遊戲結束條件
  if(headX < 0 || headY < 0 || headX >= canvasSize || headY >= canvasSize || collision({x: headX, y: headY}, snake)) {
    clearInterval(game);
    alert('遊戲結束! 分數: ' + score);
    return;
  }

  // 吃食物時往尾巴增加方塊
  let ateFood = (headX === food.x && headY === food.y);
  if(ateFood) {
    score++;
    food = generateFood(); // 重新生成不在邊緣的食物
    snake.push({...snake[snake.length-1]});
  }

  // 移動蛇（頭位置更新，尾巴跟隨）
  for(let i=snake.length-1; i>0; i--) {
    snake[i].x = snake[i-1].x;
    snake[i].y = snake[i-1].y;
  }
  snake[0].x = headX;
  snake[0].y = headY;
}

function collision(head, array) {
  for(let i=0; i<array.length; i++) {
    if(head.x === array[i].x && head.y === array[i].y) return true;
  }
  return false;
}

const game = setInterval(draw, 100);
</script>
</body>
</html>
